{{ block "site" . }}
<div id="site" class="layout--master type--{{ .Type }} page--{{ .File.BaseFileName }}">

    {{ block "header" . }}
    {{ partial "components/header.html" . }}
    {{ end }}
    
    <main class="contents" id="page-contents">
        <div class="edge-spacer--h">
        {{ block "main" . }}
        {{ .Content }}
        {{ end }}
        </div>
    </main>

    {{ block "footer" . }}
    {{ partial "components/footer.html" . }} 
    {{ end }}
    
</div>    
{{ end }}

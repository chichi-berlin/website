<meta 
    http-equiv="Content-Security-Policy" 
    content="
        default-src 'self';
        base-uri 'self';
        connect-src 'self' https://wwwapi.serviceeu.com {{ if eq (getenv "HUGO_ENV") "development" }}ws://localhost:*{{ end }};
        frame-src 'self';
        form-action 'self';
        font-src 'self';
        img-src 'self';
        media-src 'self';
        object-src 'none';
        script-src 'self' https://wwwapi.serviceeu.com {{ if eq (getenv "HUGO_ENV") "development" }}'unsafe-inline'{{ end }};
        style-src 'self' 'unsafe-inline';
        worker-src 'self';
    ">

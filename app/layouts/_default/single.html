{{ define "site" }}
<div id="site" class="layout--{{ $.Param "layout" }} type--{{ .Type }} page--{{ .File.BaseFileName }}">
    
    {{ block "header" . }}
    {{ partial "components/header.html" . }}
    {{ end }}
    
    <main>
    {{ block "main" . }}
    {{ .Content }}
    {{ end }}
    </main>

    {{ block "footer" . }}
    {{ partial "components/footer.html" . }} 
    {{ end }}
    
</div>    
{{ end }}
